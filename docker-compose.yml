version: "3.7"
services:
  foyer-api:
    build: .
    restart: always
    ports:
      - 8282:8181
    depends_on:
      - mysqldb

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3308:3306

    environment:
      MYSQL_DATABASE: Foyer
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
