version: "3.7"
services:
  foyer-api:
    build: .
    restart: always
    ports:
      - 8181:8181
    depends_on:
      - mysqldb

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3301:3300

    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: Foyer
      MYSQL_ALLOW_EMPTY_PASSWORD: ""
