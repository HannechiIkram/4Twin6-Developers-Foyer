# Configuration for the primary data source (H2)
spring.datasource.url=jdbc:h2:mem:testingdatabase
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.path=/h2-console

# Configuration for the secondary data source (MySQL)
spring.datasource.mysql.url=jdbc:mysql://localhost:3300/devops
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.username=root
spring.datasource.mysql.password=password

# Configuration for JPA / Hibernate for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Configuration for JPA / Hibernate for MySQL
spring.jpa.database.mysql-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-mysql-sql=true

# Configuration for the server port
server.port=8181
